name: Build and deploy to beanstalk

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 1.17
      uses: actions/setup-java@v3
      with:
        distribution: adopt
        java-version: 17

    - name: Build with Maven
      run: mvn -B clean install

    - name: Install Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install EB CLI
      run: |
        python -m pip install --upgrade pip
        pip install awsebcli

    - name: Create EB environment and deploy
      run: |
        eb init math-pyramid --profile eb-cli --region eu-central-1 --platform "arn:aws:elasticbeanstalk:eu-central-1::platform/Corretto 17 running on 64bit Amazon Linux 2023"
        eb create -s math-pyramid
        eb deploy


